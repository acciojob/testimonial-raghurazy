<!DOCTYPE html>
<html>
<head>
    <title>Testimonial Section</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        /* Main container */
        .testimonial-container {
            background-color: #f5f5f5;
            padding: 30px;
            width: 600px;
            margin: 30px auto;
            border-radius: 6px;
        }

        /* Individual testimonial box */
        .testimonial {
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        /* Text inside testimonial */
        .testimonial-text {
            font-size: 16px;
            color: #333;
        }

        /* Author name */
        .author {
            text-align: right;
            font-style: italic;
            margin-top: 10px;
            color: #555;
        }
    </style>

</head>

<body>

<div class="testimonial-container">
    
    <div class="testimonial">
        <p class="testimonial-text">
            "This service was amazing! It completely exceeded my expectations."
        </p>
        <p class="author">– John Doe</p>
    </div>

    <div class="testimonial">
        <p class="testimonial-text">
            "Highly professional and very responsive. I would definitely recommend it!"
        </p>
        <p class="author">– Sarah Williams</p>
    </div>

</div>

</body>
</html>
